<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc Bhaskara</title>
</head>
<body>
<main class="main">
  <section class="calc-bhaskara">
    <form class="form" id="form">
      <label for="a">
        a:
        <input name="a" id="a" placeholder="a" type="number" />
      </label>
      <label for="kilos">
        b:
        <input name="b" id="b" placeholder="b" type="number" />
      </label>
      <label for="altura">
        c:
        <input name="c" id="c" placeholder="c" type="number" />
      </label>
      <div class="result">
        <label for="x1">
          x1
          <input disabled="disabled" name="x1" id="x1" />
        </label>
        <label for="x2">
          x2
          <input disabled="disabled" name="x2" id="x2" />
        </label>
      </div>
      <button>Calcular</button>
    </form>
  </section>
</main>
<script src="main.js"></script>
</body>
</html>
